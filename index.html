<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dijon Échafaudage - Carte de visite</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f2f5, #e1e8ed);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .phone-container {
      width: 375px;
      height: 812px;
      background: #1a2332;
      border-radius: 40px;
      padding: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      position: relative;
    }

    .phone-screen {
      width: 100%;
      height: 100%;
      background: #ffffff;
      border-radius: 32px;
      position: relative;
      overflow: hidden;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 30px;
      background: #1a2332;
      border-radius: 0 0 18px 18px;
      z-index: 10;
    }

    .card-content {
      padding: 60px 40px 40px;
      text-align: center;
      height: calc(100% - 100px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo-section {
      margin-bottom: 40px;
    }

    .company-logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #4a90e2, #2c5aa0);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    .logo-content {
      text-align: center;
      color: white;
      z-index: 2;
      position: relative;
    }

    .logo-badge {
      background: rgba(255,255,255,0.9);
      color: #2c5aa0;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
      display: inline-block;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .logo-subtext {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 5px;
    }

    .company-name {
      font-size: 28px;
      font-weight: 700;
      color: #2c2c2c;
      margin-bottom: 60px;
      letter-spacing: -0.5px;
    }

    .contact-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      padding: 0 20px;
    }

    .contact-icon {
      width: 50px;
      height: 50px;
      background: #2c2c2c;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      flex-shrink: 0;
    }

    .contact-icon svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .contact-details {
      text-align: left;
      flex-grow: 1;
    }

    .contact-label {
      font-size: 16px;
      font-weight: 600;
      color: #2c2c2c;
      margin-bottom: 3px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .contact-value {
      font-size: 14px;
      color: #666;
      line-height: 1.4;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
      padding: 0 20px;
    }

    .btn-direction {
      background: #2c2c2c;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-direction:hover {
      background: #1a1a1a;
      transform: translateY(-2px);
    }

    .btn-contact {
      background: #2c2c2c;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-contact:hover {
      background: #1a1a1a;
      transform: translateY(-2px);
    }

    .add-contact {
      width: 50px;
      height: 50px;
      background: #2c2c2c;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .add-contact:hover {
      background: #1a1a1a;
      transform: scale(1.1);
    }

    .qr-icon {
      width: 24px;
      height: 24px;
      fill: white;
    }

    /* Responsive pour écrans plus petits */
    @media (max-width: 400px) {
      .phone-container {
        width: 95vw;
        height: 95vh;
        max-width: 375px;
      }
      
      .card-content {
        padding: 50px 30px 30px;
      }
      
      .company-logo {
        width: 150px;
        height: 150px;
      }
      
      .company-name {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <div class="phone-screen">
      <div class="notch"></div>
      
      <div class="card-content">
        <div class="logo-section">
          <div class="company-logo">
            <div class="logo-content">
              <div class="logo-badge">DIJON</div>
              <div class="logo-subtext">MONTAGE • VENTE • LOCATION</div>
            </div>
          </div>
          
          <h1 class="company-name">Dijon Échafaudage</h1>
        </div>

        <div class="contact-section">
          <div class="contact-item">
            <div class="contact-icon">
              <svg viewBox="0 0 24 24">
                <path d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z"/>
              </svg>
            </div>
            <div class="contact-details">
              <div class="contact-label">DIJON ÉCHAFAUDAGE</div>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon">
              <svg viewBox="0 0 24 24">
                <path d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z"/>
              </svg>
            </div>
            <div class="contact-details">
              <div class="contact-label">Tel :</div>
              <div class="contact-value">+33 6 98 84 80 76<br>+33 6 52 26 29 41</div>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon">
              <svg viewBox="0 0 24 24">
                <path d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"/>
              </svg>
            </div>
            <div class="contact-details">
              <div class="contact-label">Email:</div>
              <div class="contact-value">dijonechafaudage@outlook.fr</div>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon">
              <svg viewBox="0 0 24 24">
                <path d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z"/>
              </svg>
            </div>
            <div class="contact-details">
              <div class="contact-label">Bureau:</div>
              <div class="contact-value">ZAE de la Boulouze<br>21110 Fauvernay</div>
            </div>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn-direction" onclick="openDirections()">
            <svg class="qr-icon" viewBox="0 0 24 24">
              <path d="M3,11H5V13H3V11M11,5H13V9H11V5M9,11H13V15H11V13H9V11M15,11H17V13H19V11H17V9H19V7H17V3H19V1H15V3H13V7H15V9M1,5H9V13H1V5M3,7V11H7V7H3M3,1H11V5H9V3H3V1M1,15H5V19H3V17H1V15M7,15H9V19H7V15Z"/>
            </svg>
            Direction
          </button>

          <button class="btn-contact" onclick="addContact()">
            Ajout Contact
          </button>

          <button class="add-contact" onclick="showOptions()">
            +
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openDirections() {
      const address = "ZAE de la Boulouze, 21110 Fauvernay";
      const encodedAddress = encodeURIComponent(address);
      window.open(`https://www.google.com/maps/search/${encodedAddress}`, '_blank');
    }

    function addContact() {
      // Créer un fichier VCard
      const vcard = `BEGIN:VCARD
VERSION:3.0
N:;Dijon Échafaudage;;;
FN:Dijon Échafaudage
ORG:Dijon Échafaudage
TITLE:Montage, Vente et Location d'Échafaudages
TEL;WORK;VOICE:+33 6 98 84 80 76
TEL;WORK;VOICE:+33 6 52 26 29 41
EMAIL;WORK:dijonechafaudage@outlook.fr
ADR;WORK:;;ZAE de la Boulouze;Fauvernay;;21110;France
NOTE:Entreprise spécialisée dans le montage, la vente et la location d'échafaudages
END:VCARD`;

      const blob = new Blob([vcard], { type: 'text/vcard' });
      const url = window.URL.createObjectURL(blob);
      
      const link = document.createElement('a');
      link.href = url;
      link.download = 'dijon-echafaudage-contact.vcf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      window.URL.revokeObjectURL(url);
    }

    function showOptions() {
      alert('Options disponibles:\n• Partager le contact\n• Envoyer par email\n• Copier les informations');
    }

    // Animation d'entrée
    window.addEventListener('load', function() {
      const logo = document.querySelector('.company-logo');
      const items = document.querySelectorAll('.contact-item');
      
      logo.style.transform = 'scale(0)';
      logo.style.transition = 'transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
      
      setTimeout(() => {
        logo.style.transform = 'scale(1)';
      }, 200);

      items.forEach((item, index) => {
        item.style.opacity = '0';
        item.style.transform = 'translateX(-30px)';
        item.style.transition = 'all 0.4s ease';
        
        setTimeout(() => {
          item.style.opacity = '1';
          item.style.transform = 'translateX(0)';
        }, 400 + (index * 100));
      });
    });
  </script>
</body>
</html>
